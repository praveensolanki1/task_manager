
{% extends 'task/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Login</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        
      
        <div class="form-group">
            <label for="id_username">Username</label>
            {{ form.username.errors }}
            <input type="text" name="username" id="id_username" class="form-control" value="{{ form.username.value|default_if_none:'' }}">
        </div>

     
        <div class="form-group">
            <label for="id_password">Password</label>
            {{ form.password.errors }}
            <input type="password" name="password" id="id_password" class="form-control" value="{{ form.password.value|default_if_none:'' }}">
        </div>

       
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
{% endblock %}
